<!DOCTYPE html>
<html ng-app="customerApp">
<head>
  <meta charset="utf-8">
  <title>{{'My HTML App'}}</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

  <link rel="stylesheet" href="css/myapp.css" charset="utf-8">
</head>
<body ng-controller="customerController">

  <div class="container-fluid">
    <div class="container">
      <h1>Customers</h1>
      <div class="row">
        <div class="col-lg-8">
          <ul class="nav navbar-nav">
            <li ng-click="changeView($event)"><a id="grid"><span class="glyphicon glyphicon-th-large"></span> Grid View</a></li>
            <li ng-click="changeView($event)"><a id="list"><span class="glyphicon glyphicon-th-list"></span> List View</a></li>
            <li ng-click="showModal()"><a><span class="glyphicon glyphicon-plus"></span> Add Customer</a></li>
          </ul>
        </div>
        <div class="col-lg-4 form-inline">
          <div class="form-group">
            <label for="filter">Filter :</label> <input id="filter" class="form-control" type="text">
          </div>
        </div>

      </div>
    </div>
  </div>

      <div class="container">
        <div class="row row-eq-height">
            <div class="col-md-3 " ng-repeat="Employee in greetings"><!--.slice(((currentPage-1)*itemsPerPage), ((currentPage)*itemsPerPage)) | filter : filterbox">-->
                    <div class="panel panel-primary cards">
                      <div class="panel-heading">
                        <span class="label">{{Employee.firstName+' '+Employee.lastName}}</span>
                        <button class="close" ng-click="deleteRecord(Employee.id)">&times;</button>
                      </div>
                      <div class="panel-body">
                            <div class="img-div">
                                <img class="img-thumbnail profile_img" src="img/person-outline-filled.png" alt="photo" />
                            </div>
                            <div class="data-div" >
                              <p>{{Employee.address}}</p>
                              <p class="order-text">{{Employee.numberOfOrdes}}</p>
                            </div>
                      </div>
                    </div>
            </div>
              </div>
            </div>



  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.min.js"></script>
  <script src="js/app.js"></script>
  <!-- <script src="js/app.js" charset="utf-8"></script> -->
</body>
</html>
